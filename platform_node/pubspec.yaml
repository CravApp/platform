name: tekartik_platform_node
description: Platform node
version: 0.2.0
#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  tekartik_platform:
    git:
      url: git://github.com/tekartik/platform.dart
      path: platform
      ref: dart2
    version: '>=0.2.0'
  node_io: '>=1.0.0-dev.7'
  path: '>=1.6.1'

dev_dependencies:
  test: ">=1.2.0"
  dev_test: any
  tekartik_platform_test:
    path: ../platform_test
  build_runner: ">=0.8.8"
  build_test: any
  build_node_compilers: ">=0.1.3"
  process_run: '>=0.10.0+1'

dependency_overrides:
  tekartik_platform:
    path: ../platform